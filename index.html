<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTroca</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="global.css">
</head>
<body class="centralize">
    <form id="login-form">
        <div class="img"><img src="img/LOGO.png" alt="Logo"></div>
        <div>
            <div><label>Usuário</label></div>
            <input type="text" name="usuario" id="usuario" placeholder="Digite seu usuário...">
        </div>
        
        <div>
            <div><label>Senha</label></div>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha...">
        </div>

        <div class="error" id="usuario-required-error" style="display: none;">Usuário ou Senha estão incorretos!</div>

        <div>
            <button type="submit" class="solid" id="login-button" disabled>Entrar</button>
        </div>
    </form>
</body>
    
<script src="script.js"></script>
<script src="loading.js"></script>
</html>
